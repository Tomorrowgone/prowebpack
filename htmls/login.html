<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../css/login.css"/>
		<script src="../js/jquery-1.11.0.js"></script>
		<script src="../js/cookie.js"></script>
		<script src="../js/login.js"></script>
	</head>
	<body>
		<div id="header_login">
			<div class="log_login"></div>
		</div>
		<div id="box_login">
			<div id="content_login">
				<div id="content_box">
					<h2>登录</h2>
					<div class="form">
						<div class="user_login">
							<label for="user"></label>
							<input type="text" name="user" id="user" placeholder="请输您入手机号码" />
						</div>
						<div class="pwd_login">
							<label for="pwd"></label>
							<input type="password" name="pwd" id="pwd" placeholder="请输入密码" />
						</div>
						<div class="login_btn">
							<button class="login">登录</button>
						</div>
						<div class="loginChange">
							<a href="javascript:;">手机号登录</a>
							<a href="javascript:;">忘记密码</a>
							<a href="javascript:;">忘记会员名</a>
							<a href="register.html">免费注册账号</a> 
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
