<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../css/register.css"/>
		<script src="../js/jquery-1.11.0.js"></script>
		<script src="../js/cookie.js"></script>
		<script src="../js/register.js"></script>
	</head>
	<body>
		<div id="header_register">
			<div class="log_register"></div>
		</div>
		<div id="box_register">
			<div id="content_register">
				<div id="content_box">
					<h2>免费注册</h2>
					<div class="form">
						<div class="user_register">
							<label for="user"></label>
							<input type="text" name="user" id="user" placeholder="请输您入手机号码" />
						</div>
						<div class="pwd_register">
							<label for="pwd"></label>
							<input type="password" name="pwd" id="pwd" placeholder="请输您入手机号码" />
						</div>
						<div class="register_btn">
							<button class="register">提交注册</button>
						</div>
						<div class="regChange">
							<a href="javascript:;">手机号登录</a>
							<a href="javascript:;">忘记密码</a>
							<a href="javascript:;">忘记会员名</a>
							<a href="login.html">已有账户登录</a> 
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
